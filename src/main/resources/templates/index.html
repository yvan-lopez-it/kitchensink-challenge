<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div class="container">
    <h1>Register Member</h1>
    <form id="memberForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Write your name" pattern="\D*" maxlength="25" required>
            <div class="invalid-feedback">
                Name must not contain numbers and should be between 1 and 25 characters.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Write your email" required>
            <div class="invalid-feedback">
                Please enter a valid email.
            </div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone #:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Write your phone number - 10 to 12 digits" pattern="\d{10,12}" required>
            <div class="invalid-feedback">
                Phone number must be between 10 and 12 digits.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <h1 class="mt-5">Registered Members</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone #</th>
            <th>REST URL</th>
        </tr>
        </thead>
        <tbody id="membersList">
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.phoneNumber}"></td>
            <td>
                <a th:href="@{/kitchensink/rest/members/{id}(id=${member.id})}" th:text="'/kitchensink/rest/members/' + ${member.id}"></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">
                <a th:href="@{/kitchensink/rest/members}" th:text="'REST URL for all members: /kitchensink/rest/members'"></a>
            </td>
        </tr>
        </tfoot>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.7.0/validator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
